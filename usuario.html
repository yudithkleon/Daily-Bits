<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bits- Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="./style/usuario.css">
</head>

<body id="home">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-5 tituloPerfil">
                 </div>
            </div>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="./image/Logo (1).png" alt="">
        </div>
        <div class="div-usuario">
            <div class="titulo">
                    <h1 class="Headline1">Crear Perfil</h1>
                <div class="col datos">

                </div>
            </div>
            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                    <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="lastName" class="form-label body1Regular label-edit">Apellido</label>
                    <input id="lastName" name="lastName" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="email" class="form-label body1Regular label-edit">Correo</label>
                    <input id="email" name="email" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="login" class="form-label body1Regular label-edit">Login</label>
                    <input id="login" name="login" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id</label>
                    <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="text" placeholder=""
                    readonly>
                </div class="botones">
                <div class="ir">
                    <button id="btnGuardar" type="submit" class="btn btn-secondary buttom guardar-cambios">Guardar</button>
                </div>
                <div class="ir">
                    <button id="btnCorreo" type="button" class="btn btn-secondary buttom guardar-cambios">Buscar por correo</button>
                </div>
                <div class="ir">
                    <button id="btnEditar" type="button" class="btn btn-secondary buttom guardar-cambios">Editar</button>
                </div>
                <div class="ir">
                    <button id="btnEliminar" type="button" class="btn btn-secondary buttom guardar-cambios">Eliminar</button>
                </div>
            </form>
        </div>
    </main>

  
    <div class="pie">
        <div class="Home">
            <img id="imgHome" src="./image/home (2).png"  width="50%" alt="">
        </div>
        <div class="estadistica">
            <img id="imgEstad" src="./image/Estadistica.png" width="36%" alt="">
        </div>
        <div class="pefil">
            <img id="imgPerfil" src="./image/home.png" width="130%" alt="">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/usuariomain.js" type="module"></script>
</html>
